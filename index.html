  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import gsap from 'https://cdn.skypack.dev/gsap';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0x80ff80, 1.2);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x406640, 0.6));

    // Base geometry and material
    const baseGeo = new THREE.IcosahedronGeometry(1.5, 2);
    const material = new THREE.MeshStandardMaterial({
      color: 0x00ff44,
      emissive: 0x003300,
      metalness: 0.7,
      roughness: 0.1,
      flatShading: true,
    });

    const geo = baseGeo.toNonIndexed();
    const pos = geo.attributes.position;
    const fragments = [];

    for(let i=0; i < pos.count; i += 3){
      const geometry = new THREE.BufferGeometry();
      const verts = [];
      for(let j=0; j < 3; j++){
        verts.push(pos.getX(i + j), pos.getY(i + j), pos.getZ(i + j));
      }
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
      geometry.computeVertexNormals();

      const mesh = new THREE.Mesh(geometry, material.clone());

      mesh.position.set(
        (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 30,
        (Math.random() - 0.5) * 30
      );
      mesh.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );

      scene.add(mesh);
      fragments.push(mesh);
    }

    // Animate fragments assembling
    fragments.forEach((frag, i) => {
      gsap.to(frag.position, {
        x: 0,
        y: 0,
        z: 0,
        duration: 2,
        delay: i * 0.005,
        ease: 'power4.out'
      });

      gsap.to(frag.rotation, {
        x: 0,
        y: 0,
        z: 0,
        duration: 2,
        delay: i * 0.005,
        ease: 'power4.out'
      });
    });

    // Add subtle rotation to whole shape after assembly
    let assembled = false;
    const group = new THREE.Group();
    fragments.forEach(f => {
      group.add(f);
    });
    scene.add(group);

    setTimeout(() => {
      assembled = true;
    }, 2500);

    // Particle sparkle effect
    const particleCount = 150;
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = [];
    for(let i=0; i < particleCount; i++){
      positions.push(
        (Math.random() - 0.5) * 6,
        (Math.random() - 0.5) * 6,
        (Math.random() - 0.5) * 6
      );
    }
    particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({
      color: 0x00ff33,
      size: 0.05,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    function animate(){
      requestAnimationFrame(animate);

      if(assembled){
        group.rotation.y += 0.002;
        group.rotation.x += 0.001;
        particles.rotation.y -= 0.0015;
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
