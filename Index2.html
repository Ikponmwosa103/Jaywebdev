<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jay Ikponmwosa - Graphic Designer</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  position: relative;
}

body {
  background: url('Asset/Image/download.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  position: relative;
  z-index: 0;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5); /* Adjust tint opacity here */
  pointer-events: none;
  z-index: 1;
}

/* Make sure main content is above the tint overlay */
header, .hero {
  position: relative;
  z-index: 2;
}

/* GATE OPENING ANIMATION */
.gate-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  display: flex;
  pointer-events: none;
}

.gate {
  flex: 1;
  background: #000;
  transition: transform 1.5s ease-in-out;
}

.gate.left {
  transform: translateX(0);
  border-right: 1px solid #111;
}

.gate.right {
  transform: translateX(0);
  border-left: 1px solid #111;
}

.gate-wrapper.open .left {
  transform: translateX(-100%);
}

.gate-wrapper.open .right {
  transform: translateX(100%);
}

/* HEADER */
header {
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 40px;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(10px);
  flex-wrap: wrap;
  z-index: 1000;
  position: fixed;
}

header .logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #2ECC71;
  text-shadow: 0 0 10px #2ECC71;
}

header nav {
  flex: 1;
  text-align: center;
}

header nav a {
  color: #ccc;
  margin: 0 12px;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
  display: inline-block;
}

header nav a:hover {
  color: #fff;
}

header .phone {
  color: #ccc;
  font-size: 0.9rem;
}

/* HERO SECTION */
.hero {
  display: flex;
  height: 100vh;
  width: 100%;
  padding-top: 80px;
  background: transparent;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-text {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-shadow: 0 0 5px rgba(0,0,0,0.7);
  padding: 0 20px;
}

.hero-text h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.hero-text h1 span {
  font-size: 3.5rem;
  font-weight: 800;
  color: #2ECC71;
  text-shadow: 0 0 20px #2ECC71;
}

.hero-text p {
  color: #aaa;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.secondary-btn {
  border: 1px solid #fff;
  color: #fff;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.secondary-btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transition: left 0.4s ease;
  z-index: 0;
}

.secondary-btn:hover::before {
  left: 0;
}

.secondary-btn:hover {
  color: #2ECC71;
  border-color: #2ECC71;
}

.socials {
  margin-top: 40px;
  display: flex;
  gap: 15px;
  font-size: 1.2rem;
  justify-content: center;
  flex-wrap: wrap;
}

.socials a {
  color: #ccc;
  transition: color 0.3s ease;
}

.socials a:hover {
  color: #2ECC71;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    padding: 100px 20px 40px;
  }

  .hero-text h1 {
    font-size: 2rem;
  }

  .hero-text h1 span {
    font-size: 2.5rem;
  }

  .buttons {
    flex-direction: column;
    align-items: center;
  }

  header {
    padding: 20px 40px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
  }

  nav {
    margin-top: 10px;
    width: 100%;
    text-align: center;
  }

  nav a {
    margin: 5px 10px;
  }

  .phone,
  .logo {
    display: none;
  }
}

  </style>
</head>

<body>
  <!-- GATE ANIMATION PANELS -->
  <div class="gate-wrapper" id="gateWrapper">
    <div class="gate left"></div>
    <div class="gate right"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">Jay</div>
    <nav>
      <a href="#">Home</a>
      <a href="About.html">About</a>
      <a href="services.html">Expertise</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="phone"><i class="fas fa-phone-alt"></i> 09011194641</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>JAY<br><span>IKPONMWOSA</span></h1>
      <p>Web Designer</p>
      <div class="buttons">
        <a href="contact.html" class="secondary-btn">Get in Touch</a>
        <a href="services.html" class="secondary-btn">View Expertise</a>
      </div>
      <div class="socials">
        <a href="#"><i class="fab fa-behance"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </section>

  <!-- JavaScript to trigger gate animation -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("gateWrapper").classList.add("open");
    });
  </script>
</body>
</html>
